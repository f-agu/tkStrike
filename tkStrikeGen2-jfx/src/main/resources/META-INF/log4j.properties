log4j.rootLogger=INFO, file
log4j.appender.R=org.apache.log4j.ConsoleAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}:%L] %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./log/daedoTkStrike.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.fileCOMM=org.apache.log4j.RollingFileAppender
log4j.appender.fileCOMM.File=./log/daedoTkStrike-commEvent.log
log4j.appender.fileCOMM.MaxFileSize=10MB
log4j.appender.fileCOMM.MaxBackupIndex=10
log4j.appender.fileCOMM.layout=org.apache.log4j.PatternLayout
log4j.appender.fileCOMM.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

